<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New HTML Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <style>
       body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #FAFAFA;
        color: #212121;
    }
    h1 {
        font-weight: 500;
        color: #1976D2;
        text-align: center;
        padding: 20px 0;
    }
    p {
        font-weight: 300;
        text-align: center;
        padding: 0 20px;
    }
    button {
        padding: 10px;
        font-size: 18px;
        background-color: #2196F3;
        color: white;
        border: none;
        cursor: pointer;
        margin-bottom: 20px; /* Added margin-bottom for spacing */
    }
    .sidebar {
        flex: 0 0 200px;
        background-color: #EEEEEE;
        padding: 20px;
        box-sizing: border-box;
    }

    .sidebar button {
        display: block;
        width: 100%;
        margin-bottom: 20px; /* Increased margin-bottom for more spacing */
    }

    .event-model {
        flex: 1;
        background-color: #FFFFFF;
        display: flex;
        flex-direction: row;
    }

    .event-model div {
        min-height: 300px;
        min-width: 50px;
        border: 1px solid #000;
        flex-grow: 1;
    }
    </style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const createSliceButton = document.querySelector('button');
        const eventModelDiv = document.getElementById('event-model');

        createSliceButton.addEventListener('click', function() {
            const newDiv = document.createElement('div');
            eventModelDiv.appendChild(newDiv);
        });
    });
</script>
</head>
<body>
<div style="display: flex; height: 100vh;">
    <div style="flex: 0 0 200px; background-color: #EEEEEE; padding: 20px; box-sizing: border-box;">
        <button>Create Slice</button>
        <button>Add User Swim Lane</button>
        <button>Add Sub System Swim Lane</button>
    </div>
    <div id="event-model" class="event-model"></div>
</div>



</body>
</html>
