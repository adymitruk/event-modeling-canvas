<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New HTML Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <style>
       body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #FAFAFA;
        color: #212121;
    }
    h1 {
        font-weight: 500;
        color: #1976D2;
        text-align: center;
        padding: 20px 0;
    }
    p {
        font-weight: 300;
        text-align: center;
        padding: 0 20px;
    }
    button {
        padding: 10px;
        font-size: 18px;
        background-color: #2196F3;
        color: white;
        border: none;
        cursor: pointer;
        margin-bottom: 20px; /* Added margin-bottom for spacing */
    }
    .sidebar {
        flex: 0 0 200px;
        background-color: #EEEEEE;
        padding: 20px;
        box-sizing: border-box;
    }

    .sidebar button {
        display: block;
        width: 100%;
        margin-bottom: 20px; /* Increased margin-bottom for more spacing */
    }

    .event-model {
        flex: 1;
        background-color: #FFFFFF;
        display: flex;
        flex-direction: row;
        overflow-x: auto; /* Enable horizontal scrolling */
    }
    .slice {
        min-height: 300px;
        flex-basis: 50px; /* Start with min-width */
        max-width: 200px; /* Maximum width when content is added */
        border: 3px solid #c1c1c1;
        border-radius: 10px; /* Corrected color code */
        flex-grow: 0;
        flex-shrink: 0; /* Prevent shrinking below the min-width */
        overflow: auto; /* Scrollbar for overflowing content */
        background-color: #FFFFFF;
        box-shadow: 3px 3px 9px rgba(0, 0, 0, 0.2); /* Shadow for 3D effect */
        margin: 5px; /* Space between notes */
        padding: 5px; /* Padding inside the note */
        font-family: 'Comic Sans MS', 'Comic Sans', cursive; /* Optional: Gives a handwritten look */
        transition: transform 0.5s ease; /* Smooth rotation effect on hover */
    }

    .slice:hover {
        background-color: #ffffee;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2); /* Shadow for 3D effect */
    }

    .event {
        border: 3px solid #c1c1c1; /* Inherit line style from .slice */
        background-color: #fffb7a;
        min-height: 50px; /* Inherit color style from .slice */
    }

    </style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const createSliceButton = document.querySelector('button');
        const eventModelDiv = document.getElementById('event-model');

        document.addEventListener('dblclick', function(e) {
            if (e.target.classList.contains('slice')) {
                const innerDiv = document.createElement('div');
                innerDiv.classList.add('event');
                innerDiv.contentEditable = true;
                e.target.appendChild(innerDiv);
            }
        });

        
        createSliceButton.addEventListener('click', function() {
            const newDiv = document.createElement('div');
            newDiv.classList.add('slice');
            eventModelDiv.appendChild(newDiv);
        });
    });
</script>
</head>
<body>
<div style="display: flex; height: 100vh;">
    <div style="flex: 0 0 200px; background-color: #EEEEEE; padding: 20px; box-sizing: border-box;">
        <button>Create Slice</button>
        <button>Add User Swim Lane</button>
        <button>Add Sub System Swim Lane</button>
    </div>
    <div id="event-model" class="event-model"></div>
</div>



</body>
</html>
